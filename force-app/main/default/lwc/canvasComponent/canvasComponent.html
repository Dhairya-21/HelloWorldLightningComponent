<template>
    <lightning-card class="slds-align_absolute-center">
    <div class="c-container">
        <div style="text-align: center; "> 
            <div style="display: flex; justify-content: space-evenly; align-items: end;">
                <lightning-button variant="base" label="-" onclick={handleDecrease}></lightning-button>
                <lightning-input type="text" value={y}></lightning-input>
                <lightning-button variant="base" label="+" onclick={handleIncrease}></lightning-button>
            </div>
            <p class="slds-m-bottom_small"> 
                <canvas name="canvasItem" style="border:2px solid rgb(136, 135, 135); background: transparent; "></canvas>
            </p>
            <p class="slds-m-bottom_small"> 
            <lightning-button variant="brand" label="Save" title="Save" 
                onclick={handleSaveClick} class="slds-m-left_x-small"></lightning-button>
            
            <lightning-button variant="brand" label="Clear" title="Clear" 
                onclick={handleClearClick} class="slds-m-left_x-small"></lightning-button>

            <lightning-button variant="brand" label="Erase" title="Erase" 
                onclick={handleErase} class="slds-m-left_x-small"></lightning-button>

            <lightning-button variant="brand" label="Undo" title="Undo" 
                onclick={handleUndo} class="slds-m-left_x-small"></lightning-button>
            </p>
            
        </div>       
    </div>
    </lightning-card>
</template>
