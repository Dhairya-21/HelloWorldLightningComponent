<template>
  <div class="slds-box slds-theme_default">
    <div style="display: flex; align-items: center">
      <b>To: </b>
      <lightning-pill label={recordId} onremove={rmv}></lightning-pill>
    </div>
    <div>
      <lightning-input
        type="text"
        placeholder="Subject"
        label="Subject:"
        onchange={sub}
      ></lightning-input>
    </div>
    <div>
      <lightning-textarea
        name="Body"
        label="Body:"
        placeholder="Type here..."
        variant="standard"
        onchange={text}
      ></lightning-textarea>
    </div>
    <div>
      <lightning-input type="file" onchange={attachFile} label="Add Attachment"></lightning-input>
    </div>
    <div style="display: flex; justify-content: center">
      <lightning-button
        variant="brand"
        label="Send"
        onclick={send}
      ></lightning-button>
    </div>
  </div>
</template>
