<template>
  <div class="slds-box slds-theme_default">
    <div style="display: flex; align-items: center">
      <b>To: </b>
      <lightning-pill label={recordId}></lightning-pill>
    </div>
    <div>
      <lightning-input
        type="text"
        placeholder="Subject"
        label="Subject:"
      ></lightning-input>
    </div>
    <div>
      <lightning-textarea
        name="Body"
        label="Body:"
        placeholder="Type here..."
        variant="standard"
      ></lightning-textarea>
    </div>
    <div>
      <lightning-file-upload
        label="Attach File"
        name="fileUploader"
        onuploadfinished={attachFile}
      ></lightning-file-upload>
    </div>
    <div style="display: flex; justify-content: center">
      <lightning-button
        variant="brand"
        label="Send"
        onclick={send}
      ></lightning-button>
    </div>
  </div>
</template>
